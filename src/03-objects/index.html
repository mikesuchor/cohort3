<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Program</title>
    <script src="https://kit.fontawesome.com/c3d9647908.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="account-creator">
        <h1>ACCOUNT TRACKER</h1>
        <input class="account-input" type="text" placeholder="Enter your account name">
        <input class="account-amount-input" type="number" placeholder="Enter your account balance">
        <button class="add-button action-button">Add Account</button>
    </section>
    <section id="account-functions" class="hidden">
        <div>
            <button class="total-button action-button"><i class="fas fa-coins"></i> Show Total Of Your Accounts</button>
            <button class="highest-button action-button"><i class="fas fa-long-arrow-alt-up"></i> Show Highest Account Balance</button>
            <button class="lowest-button action-button"><i class="fas fa-long-arrow-alt-down"></i> Show Lowest Account Balance</button>
        </div>
        <h3 id="account-functions-output"></h3>
    </section>
    <section id="accounts"></section>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/account.js"></script>
</body>
</html>
