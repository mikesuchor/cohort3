<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Program</title>
    <script src="https://kit.fontawesome.com/c3d9647908.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="account">
        <i class="fas fa-university fa-4x"></i>
        <h1 id="account-name"></h1>
        <h3>Current Balance</h3>
        <h2 id="balance-output"></h2>
        <input id="amount-input" type="number" min="0" placeholder="Amount to Deposit/Withdraw">
        <button id="deposit-button" class="action-button"><i class="fas fa-sign-in-alt"></i> Deposit</button>
        <button id="withdraw-button" class="action-button">Withdraw <i class="fas fa-sign-out-alt"></i></button>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/account.js"></script>
</body>
</html>
